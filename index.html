<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>TODO APP</title>
</head>
<body>
    <div class="container">
        <div class="form" isActive=false>
            <form id="form">
                <input class="input-text" type="text" name="title" id="title" placeholder="Titre">
                <br />
                <input class="input-text" type="text" name="lieu" id="lieu" placeholder="Lieu">
                <br />
                <input class="input-text" type="time" name="heure" id="heure" placeholder="Heure">
                <br />
                <input class="input-text" type="textarea" name="description" id="description" placeholder="Description">
                <br />
                <input name="btn-radio" type="radio" class="btn btn-gris" value="0">
                <input name="btn-radio" type="radio" class="btn btn-jaube" value="1">
                <input name="btn-radio" type="radio" class="btn btn-rouge" value="2">
                <br />
                <button id="btn-submit" type="button" value="Valider" onclick="sendData()">Valider</button>
            </form>
            <button class="annuler">X</button>
        </div>
        <h3 class="title-todos"></h3>
        <div class="todos"></div>
        <button class="display-form">+</button>
    </div>
</body>
<script src="app.js"></script>
</html>
